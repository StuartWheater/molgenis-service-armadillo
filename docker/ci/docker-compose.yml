version: "3.4"
services:
  armadillo:
    hostname: armadillo
    ports:
      - 8080:8080

    build:
      context: '.'
      dockerfile: 'Dockerfile'
      args:
        JAR_FILE: '*.jar'

    image: molgenis/molgenis-armadillo:local
    volumes:
      - ./armadillo/logs:/logs
      - ./armadillo/data:/data
      - ./armadillo/config:/config
      - /var/run/docker.sock:/var/run/docker.sock

  default:
    hostname: default
    image: datashield/rock-base:latest
    environment:
      DEBUG: "TRUE"

  donkey-rock:
    hostname: donkey-rock
    image: datashield/rock-lemon-donkey:latest
    environment:
      DEBUG: "TRUE"

  xenon-vanilla:
    hostname: xenon-vanilla
    image: datashield/armadillo-rserver_caravan-xenon:latest
    environment:
      DEBUG: "TRUE"
